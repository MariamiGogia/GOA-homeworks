<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="main_card">
    <div class="upper">
    </div><br>
    <div class="lower">
      <div class="part1">
        <h3>Equilibrium #3429</h3><br>
        <p id="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="part2">
        <p id="p1"><img src="./images/icon-ethereum.svg" alt=""><span style="color: hsl(178, 100%, 50%);">0.041 ETH</span></p>
        <p><img src="./images/icon-clock.svg" alt=""><span style="color: hsl(215, 51%, 70%);">3 days left</span></p>
      </div>
      <hr>
      <div class="part3">
        <img src="./images/image-avatar.png" alt="image-avatar" width="10%">
        <p id="name"><span style="color: hsl(215, 51%, 70%);">Creation of</span> Jules Wyvern</p>

      </div>

    </div>

  </div>


 
</body>
</html>
