    <!--align-items this sub-property moves items in column
    end will move items down
    start will move items up
    center will move items center of the column -->
    <!--flex-direction this sub-property moves items in row, column, column-reverse and row-reverse
    row moves items from start to end
    column moves items from up to down
    row-reverse/column-reverse does same thing as them but in opposite way-->
    <!--flex-wrap this sub-property makes items wrap onto the next line or be onto the one line
