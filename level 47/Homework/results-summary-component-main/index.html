<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<div class="body">
  <div class="left">
    <p id="p1">Your Result</p>
    <div id="circle">
      <p style="color: white; font-size: 55px; font-weight: 800;">76</p>
      <p id="p2">of 100</p>
    </div>
    <p style="color: white; font-size: 23px; font-weight: 500;">Great</p>
    <p id="p3">You scored higher than 65% of the people who have taken these tests.</p>
 </div>

  <div class="right">
    <p style="color: hsl(224, 30%, 27%); font-weight: 800; font-size: 20px;">Summary</p>
    <!--boxes--><br>
    <div class="containers">
      <!--div1-->
      <div id="div1">
       <div id="div1_1">
        <img src="./images/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p>
       </div>
       <p class="num"><span>80</span>/100</p>
      </div>
      <!--div2-->
      <div id="div2">
        <div id="div2_2">
          <img src="./images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </div>
        <p class="num"><span>92</span>/100</p>
      </div>
      <!--div3-->
      <div id="div3">
        <div id="div3_3">
          <img src="./images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
        </div>
        <p class="num"><span>61</span>/100</p>
      </div>
      <!--div4-->
      <div id="div4">
        <div id="div4_4">
          <img src="./images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </div>
        <p class="num"><span>72</span>/100</p>
      </div>
    </div><br>
      <!--end of the boxes-->

      <!--start of the button-->
      <button>Continue</button>
  </div>

</div>
  
</body>
</html>
