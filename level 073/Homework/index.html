    <!--There are 3 typies of hoisting: var hoisting, function hoisting and let/const hoisting. var hoisting is when declaration is
    hoited to the top of the scope, but it's not initialized, because of that u can use variable before its declaration but is will
    be undefind. Next is function hoisting that means declaration/body is moved to the top, so u can call function whenever you want. 
    And the last one is let/const hoisting - accessing them before the declaration results in a ReferenceError. -->

    <!--task 3-->
    <div id="parent">
        <div id="child"></div>
    </div>
