<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
    *{
      font-family: "Red Hat Display", sans-serif;
    }
    </style>
</head>
<body>
  <div class="main">
    <div id="photo">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" id="photo1">
    </div>

    <div class="text">
      <h2>Order Summary</h2>
      <p id="p4">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="button">
        <div class="parent">
            <img src="./images/icon-music.svg" alt="icon-music">
            <div class="text1">
                <p id="p1">Annual Plan </p>
                <p id="p3">$59.99/year</p>
            </div> 
        </div>
            <p id="p2">Change</p>
      
      </div>
      <button>Proceed to Payment</button>
      <p id="p5">Cancel Order</p>

    </div>

  </div>
 
</body>
</html>
